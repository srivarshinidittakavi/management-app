<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Management â€” Admin</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Fleet Admin</div>
    <div class="filters">
      <label>
        Category
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Auto">Auto</option>
          <option value="Car">Car</option>
          <option value="Truck">Truck</option>
          <option value="Bus">Bus</option>
        </select>
      </label>
      <label>
        Availability
        <select id="filter-availability">
          <option value="All">All</option>
          <option value="Available">Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>
      </label>
      <button id="clear-filters" class="btn">Clear Filter</button>
    </div>
  </nav>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Add Fleet</h2>
      <form id="fleet-form">
        <label>Reg No of Vehicle
          <input id="regNo" type="text" placeholder="AP09 AB 1234" required/>
        </label>

        <label>Category
          <select id="category" required>
            <option value="">Select category</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
          </select>
        </label>

        <label>Driver Name
          <input id="driver" type="text" placeholder="Driver name" required/>
        </label>

        <label class="inline">
          <input id="available" type="checkbox"/>
          Is Available
        </label>

        <button type="submit" class="btn primary full">Add Fleet</button>
      </form>
    </aside>

    <!-- Main content -->
    <main>
      <div id="fleet-grid" class="grid"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
